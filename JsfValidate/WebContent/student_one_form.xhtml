<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Student login form</title>
	<style>
		.error {color: red}
	</style>

</h:head> 
<h:body> 
	
	
	<h:form>
		First name:<h:inputText value="#{studentOne.firstName}" id="first_name" label="First Name" required="true" requiredMessage="Your first name  is mandatory"/>
			<h:message styleClass="error" for="first_name" />
		
	<br/><br/>
		Last name:<h:inputText value="#{studentOne.lastName}" label="Last Name" required="true" id="last_name"/>
			<h:message styleClass="error" for="last_name"/>
		
	<br/><br/>
		Email:<h:inputText value="#{studentOne.email}" label="email" required="true" id="email"/>
			<h:message styleClass="error" for="email"/>
		
	<br/><br/>
		Free Passes:<h:inputText value="#{studentOne.freePasses}" label="free Passes" required="true" id="free_passes">
			<f:validateLongRange  minimum="0" maximum="10"/>
			</h:inputText>
					<h:message styleClass="error" for="free_passes"/>
			
		
	<br/><br/>
	Postal code:<h:inputText value="#{studentOne.postalCode}" label="postal code" required="true" id="postal_code">
			<f:validateLength minimum="0" maximum="10"/>
			</h:inputText>
						<h:message styleClass="error" for="postal_code"/>
				
	<br/><br/>
	Phone number:<h:inputText value="#{studentOne.phone}" label="phone number" required="true" id="phone_num"
			validatorMessage="Phone number must follow xxx-xxx-xxxx">
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
			</h:inputText>
						<h:message styleClass="error" for="phone_num"/>
						
	Course cod:<h:inputText value="#{studentOne.courseId}"  label="course id" id="course_id" validator="#{studentOne.validateTheCourse}"/>	
		<h:message for="course_id" styleClass="error"/>				
					
	<br/><br/>
	<h:commandButton action="studen_one_response" value="Submit" />
	</h:form>

</h:body> 
</html>
