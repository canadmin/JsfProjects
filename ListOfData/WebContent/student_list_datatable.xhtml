<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Student Table</title>
<h:outputStylesheet library="css" name="student_table_demo.css"/>
</h:head> 
<h:body> 

<h3>Student list</h3>
	<hr/>
	<h:dataTable value="#{studentDataUtil.student}" var="tempStudent" styleClass="demo-table" 
		headerClass="demo-table-header"
		rowClasses="demo-table-add-row,demo-table-even-row"
	>
		<h:column>
		<f:facet name="header">First name</f:facet>
		#{tempStudent.firstName}
		
		</h:column>
		<h:column>
		<f:facet name="header">Last name</f:facet>
		#{tempStudent.lastName}
		
		</h:column>
		
		<h:column>
		<f:facet name="header">Email</f:facet>
		#{tempStudent.email}
		
		</h:column>
	
	</h:dataTable>
</h:body> 
</html>
